<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/092f3f32ef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <img src="images/headphones2.png" alt="headphone image" id="headphones" style="width: 200px; height:200px;">
        
        <div id="controls">
            <audio id="player" ontimeupdate="updateProgress()">
                <source id="source" src="songs/"/>
                Audio Not Supported
            </audio>

            <input type="range" min="1" max="100" value="1" id="progress" oninput="updateTime(event)">


            <!-- <progress id="progress" value="0" max="100"></progress> -->
            <p id="currentSong"></p>
            <div class="img-area">
                <img src="" alt="">
              </div>
            <div class="control-wrapper" >
                <span><i id="prev" onclick="prevSong()" class="fa-solid fa-backward"></i></span>

                <span><i id="controlSymbol" onclick="change(this)" class="fa-solid fa-pause"></i></span>
                
                <span><i id="next" onclick="nextSong()" class="fa-solid fa-forward"></i></span>
            </div>
            <p>Volume</p>
            <div class="volume">
                <span>-</span>
                <input type="range"  id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>My Songs:</h2>
        <div id="songList" >
           
        </div>
    </div>
    
    <script src="js/player.js"></script>
</body>
</html>
